					<button class="button__dropdown dropdown-option">Quadratic</button>

					<button class="button__dropdown dropdown-option">Inverse Square</button>
					<button class="button__dropdown dropdown-option">Square Root</button>
					<button class="button__dropdown dropdown-option">Power Law</button>
