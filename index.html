<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>plttr 2.0</title>
</head>
<body>
  <header>
    <div class="header__left">
      <h1>plttr</h1>
      <i class="fa-sharp fa-regular fa-circle"></i>
    </div>
    <div class="header__right">
      <button>add row</button>
      <button>add column</button>
    </div>
  </header>
  <main>
    <table>
      <tr>
        <th contenteditable="true">x</th>
        <th contenteditable="true">y</th>
        <th>&plusmn; x</th>
        <th>&plusmn; y</th>
      </tr>
      <tr>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
      <tr>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
      <tr>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
      <tr>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
      <tr>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
      <tr>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
    </table>
    <div class="selectors">
      <div class="selectors__option">
        <div class="selectors__option-name">x-axis</div>
        <p id="x-axis-selection"></p>
      </div>
      <div class="selectors__option">
        <div class="selectors__option-name">x-axis error</div>
        <p id="x-error-selection"></p>
      </div>
      <div class="selectors__option">
        <div class="selectors__option-name">y-axis</div>
        <p id="y-axis-selection"></p>
      </div>
      <div class="selectors__option">
        <div class="selectors__option-name">y-axis error</div>
        <p id="y-error-selection"></p>
      </div>
      <div class="selectors__option">
        <div class="selectors__option-name">fit selection</div>
        <p id="fit-selection"></p>
      </div>
    </div>
    <div id="graph-wrapper">
      <!-- where the graph will go and the graph description -->
      <div id="graph-report">
      </div>
      <div id="graph">
      </div>
    </div>
  </main>
  <footer>
    <p>Any issues? Don't hesitate to let Professor Evan know! Or contact...</p>
  </footer>
</body>
</html>
